<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/public/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <title>Zormolo's - Fight Simulator</title>
</head>
<body>
  <div class="container-fluid d-flex flex-column px-0 vh-100">
    <div class="row mx-0">
      <div class="col px-0">

        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <h2>Test</h2>
            <a href="" class="btn btn-outline-success">AAAAAA</a>
          </div>
        </nav>

      </div>
    </div>

    <div class="row flex-grow-1 mx-0">
      <div class="col px-0">

        <div class="container-fluid w-100 h-100 mx-0 px-0">
          <div class="row mx-0 h-100">
            <div class="col d-flex justify-content-center px-0 border-end">
              <img class="img" src="./public/images/welcome_test.png" alt="">
            </div>

            <div class="col-7 d-flex px-0">

              <div class="container-fluid h-100 d-flex flex-column px-0">
                <div class="row w-100 mx-0 px-0">
                  <div class="col px-0 bg-body-secondary d-flex justify-content-center gap-2 py-2">
                    <select name="" id="bossSelect">
                      <option value="frenzied_wolf" selected>Frenzied Wolf</option>
                      <option value="berserker">Berserker</option>
                      <option value="baywatcher">Baywatcher</option>
                      <option value="">Basilisk</option>
                      <option value="">Pumpkin Ghost Tanya</option>
                    </select>

                    <button class="btn btn-outline-primary">Test</button>
                  </div>
                </div>

                <div class="row mx-0 flex-grow-1">
                  <div class="col d-flex w-100 px-0 justify-content-center">

                    <!-- <img class="img" src="./public/images/test_img_2.png" alt=""> -->
                    <canvas id="bossDisplay" class="w-100 h-100"></canvas>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./src/bossDisplay.js"></script>
</body>
</html>
